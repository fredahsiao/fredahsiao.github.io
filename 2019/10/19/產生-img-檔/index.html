        <h3 id="產生-1G-的-img-檔"><a href="#產生-1G-的-img-檔" class="headerlink" title="產生 1G 的 .img 檔"></a>產生 1G 的 .img 檔</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">$ dd <span class="keyword">if</span>=<span class="string">"/dev/zero"</span> of=<span class="string">"test.img"</span> bs=<span class="string">"1M"</span> count=<span class="string">"1024"</span></div><div class="line">1024+0 records <span class="keyword">in</span></div><div class="line">1024+0 records out</div><div class="line">1073741824 bytes (1.1 GB) copied, 2.59118 s, 414 MB/s</div></pre></td></tr></table></figure>
<h3 id="找可以用的-loop-device"><a href="#找可以用的-loop-device" class="headerlink" title="找可以用的 loop device"></a>找可以用的 loop device</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ losetup -f</div><div class="line">/dev/loop0</div><div class="line">$ losetup /dev/loop0 test.img</div></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="對-test-img-切-partition-format"><a href="#對-test-img-切-partition-format" class="headerlink" title="對 test.img 切 partition, format"></a>對 test.img 切 partition, format</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">$ fdisk /dev/loop0</div><div class="line">Disk /dev/loop0: 1073 MB, 1073741824 bytes</div><div class="line">255 heads, 63 sectors/track, 130 cylinders</div><div class="line">Units = cylinders of 16065 * 512 = 8225280 bytes</div><div class="line">Sector size (logical/physical): 512 bytes / 512 bytes</div><div class="line">I/O size (minimum/optimal): 512 bytes / 512 bytes</div><div class="line">Disk identifier: 0xc97560de</div><div class="line"></div><div class="line">      Device Boot      Start         End      Blocks   Id  System</div><div class="line">/dev/loop0p1               1         130     1044193+  83  Linux</div><div class="line">$ kpartx -av /dev/loop0</div><div class="line">add map loop0p1 (253:0): 0 2088387 linear /dev/loop0 63</div><div class="line">$ ls /dev/mapper <span class="comment"># kpartx 下完會看到 loop0p1</span></div><div class="line">control  loop0p1</div><div class="line">$ mkfs.ext4 /dev/mapper/loop0p1</div></pre></td></tr></table></figure>
<h3 id="Mount"><a href="#Mount" class="headerlink" title="Mount"></a>Mount</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ mount /dev/mapper/loop0p1 /mnt</div></pre></td></tr></table></figure>
<h3 id="Unmount"><a href="#Unmount" class="headerlink" title="Unmount"></a>Unmount</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ umount /mnt</div><div class="line">$ kpartx -d /dev/loop0</div><div class="line">$ losetup -d /dev/loop0</div></pre></td></tr></table></figure>
